    <script>
        // ---- 图片懒加载原理 -----
        // 浏览器BOM自带的 intersectionObserver，监听元素是否进入容器的可视区域
        // 用于创建一个 observer 实例 -- 相当于创建一个监听器
        //  -- entries代表和容器相交的元素
        const observer = new IntersectionObserver((entries) => {
            console.log(entries)    // [IntersectionObserverEntry]
        })
        // 设置监听的对象
        observer.observe(document.querySelector('.spec'))
    </script>
